name: Publish Snapshot

on:
  push:
    branches:
#      - main
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

  publish-snapshot:
    needs: ["build"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: 11
            cache: gradle
      - name: Release build
        run: ./gradlew assemble --scan
      - name: Publish to Maven Central
        uses: jfrog/setup-jfrog-cli@v3
        runs: |
          echo ${{ secrets.JF_ARTIFACTORY_URL }}
          echo ${{ secrets.JF_USER_NAME }}
          echo ${{ secrets.JF_PASSWORD }}
          jf rt ping
